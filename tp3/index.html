<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>SGI F1 track TP2</title>

    <link rel="shortcut icon" href="image/favicon/3d.png" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Seymour+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap" rel="stylesheet">


    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.156.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.156.1/examples/jsm/"
      }
    }
  </script>

</head>

<body>
    <div id="canvas"></div>
    <div id="camera"></div>
    <script type="module" src="main.js"></script>
    <div id="lapContainer" style="position: absolute; top: 10%; left: 1%; color: white; font-size: 40px; text-align: center;"></div>
    <div id="timeContainer" style="position: absolute; top: 15%; left: 1%; color: white; font-size: 40px; text-align: center;"></div>
    <div id="speedContainer" style="position: absolute; top: 20%; left: 1%; color: white; font-size: 40px; text-align: center;"></div>
    <div id="effectContainer" style="position: absolute; top: 25%; left: 1%; color: white; font-size: 40px; text-align: center;"></div>
    <div id="effectTimeContainer" style="position: absolute; top: 30%; left: 1%; color: white; font-size: 40px; text-align: center;"></div>
    <div id="outOfTrackContainer" style="position: absolute; top: 35%; left: 1%; color: white; font-size: 40px; text-align: center;"></div>


    <div id="pauseContainer" class="pause">
      <div class="pause-text">PAUSE</div>
      <div class="press-text">Press Space to Continue</div>
    </div>

    <div id="textContainer" class="message-container">
    </div>
    
</body>

</html>
